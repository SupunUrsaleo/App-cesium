<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium App</title>
  <style>
    /* Fullscreen viewer */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }

    /* Toolbar styling */
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      width: 150px;
    }

    #toolbar label {
      display: flex;
      align-items: center;
      background-color: rgba(50, 50, 50, 0.8);
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar label:hover {
      background-color: rgba(70, 70, 70, 0.8);
    }

    #toolbar input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
