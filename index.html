<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium App</title>
  <style>
    /* Make the page and container occupy full screen for a nice UI */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }

    /* Toolbar styling */
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #toolbar .cesium-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 5px;
      margin-bottom: 5px;
      background-color: rgba(50, 50, 50, 0.8);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #toolbar .cesium-button:hover {
      background-color: rgba(70, 70, 70, 0.8);
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
