<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium App</title>
  <style>
    /* Make the page and container occupy full screen for a nice UI */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  /* Waypoints List Styling */
  #waypointsList {
    display: none;
    position: absolute;
    top: 50px;
    left: 10px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.8); /* Darker background for better visibility */
    color: white;
    padding: 15px;
    border-radius: 8px;
    width: 300px; /* Increase width */
    max-height: 400px; /* Allow more items to fit */
    overflow-y: auto; /* Scrollable if too many waypoints */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for better visibility */
  }

  #waypointsList h4 {
    margin: 0 0 10px; /* Space below the title */
    font-size: 18px; /* Larger title font */
    text-align: center;
  }

  #waypointsUl {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #waypointsUl li {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Space between items */
    padding: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Light border around each item */
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1); /* Slightly lighter background for items */
    transition: transform 0.2s, background 0.2s; /* Smooth hover effect */
    cursor: pointer;
  }

  #waypointsUl li:hover {
    background: rgba(255, 255, 255, 0.2); /* Highlight on hover */
    transform: scale(1.02); /* Slightly enlarge on hover */
  }

  #waypointsUl img {
    width: 80px; /* Bigger thumbnail */
    height: 80px; /* Keep aspect ratio */
    margin-right: 15px; /* Space between image and text */
    border-radius: 10px; /* Rounded corners for images */
    object-fit: cover; /* Ensure the image fills the container nicely */
  }

  #waypointsUl span {
    font-size: 16px; /* Bigger font for waypoint names */
    font-weight: bold; /* Emphasize names */
  }

  #closeWaypointListButton {
    margin-top: 10px;
    padding: 10px;
    font-size: 14px;
    width: 100%; /* Full width */
    background: #ff4c4c; /* Red button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }

  #closeWaypointListButton:hover {
    background: #ff2c2c; /* Darker red on hover */
  }

  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <!-- mouse hover coordinate -->
  <div id="coordinatesOverlay" style="display: none; position: absolute; z-index: 10; color: white; background: rgba(0, 0, 0, 0.6); padding: 5px; border-radius: 3px;">
    <p id="coordinatesText" style="margin: 0;"></p>
  </div>
  <div id="waypointsOverlay" style="position: absolute; z-index: 10; pointer-events: none;"></div>
  
  <!-- Waypoints List -->
  <div id="waypointsList" style="display: none; position: absolute; top: 50px; left: 10px; z-index: 10; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px; max-width: 200px; max-height: 300px; overflow-y: auto;">
    <h4>Saved Waypoints</h4>
    <ul id="waypointsUl" style="list-style: none; padding: 0; margin: 0;">
      <!-- Dynamically populated -->
    </ul>
    <button id="closeWaypointListButton" style="margin-top: 10px; padding: 5px; font-size: 14px;">Close</button>
  </div>

  <!-- Buttons -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    <button id="saveWaypointButton" style="padding: 10px; font-size: 14px;">Add Waypoint</button>
    <button id="viewWaypointsButton" style="padding: 10px; font-size: 14px; margin-left: 5px;">View Waypoints</button>
  </div>
  
  <script type="module" src="./src/main.js"></script>
</body>

</html>
